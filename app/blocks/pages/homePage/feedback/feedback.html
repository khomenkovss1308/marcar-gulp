<section class="feedback">
    <div class="container">
        <div class="feedback__container">
            <div class="feedback__left-block">

                <p class="feedback__left-block-subtitle">Оценим и обменяем ваш автомобиль на выгодных условиях</p>
            </div>
            <div class="feedback__right-block">
                <form action="" class="feedback__right-block-form">
                    <input class="feedback__right-block-form__input" type="text" placeholder="Ваше имя">
                    <input class="feedback__right-block-form__input" type="text" placeholder="+7 (XXX) XXX-XX-XX">
                    <button class="feedback__right-block-form__button feedback__right-block-form__button--desctop"
                        type="submit">Отправить</button>
                </form>
                <div class="feedback__right-block-checkbox">
                    <input type="checkbox" id="myCheckbox">
                    <label for="myCheckbox">
                        Нажимая кнопку «Отправить» вы соглашаетесь на обработку
                        <a href="">персональных данных</a>
                        </l>
                </div>
                <button class="feedback__right-block-form__button feedback__right-block-form__button--mobile"
                    type="submit">Отправить</button>
            </div>
        </div>
    </div>
</section>
